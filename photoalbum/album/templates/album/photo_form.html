{% extends 'album/base.html' %}

{% block content %}
<h1>Új fénykép feltöltése</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-success">Feltöltés</button>
</form>
{% endblock %}
