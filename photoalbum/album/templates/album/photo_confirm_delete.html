{% extends 'album/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Fénykép törlése</h2>
    </div>
    <div class="card-body">
        <p>Biztosan törölni szeretnéd a(z) "{{ photo.name }}" fényképet?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Igen, törlés</button>
            <a href="{% url 'photo_detail' photo.pk %}" class="btn btn-secondary">Mégsem</a>
        </form>
    </div>
</div>
{% endblock %}
