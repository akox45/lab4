{% extends 'album/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ photo.name }}</h2>
        <p>Feltöltve: {{ photo.upload_date|date:"Y-m-d H:i" }}</p>
    </div>
    <div class="card-body">
        <img src="{{ photo.image.url }}" class="img-fluid" alt="{{ photo.name }}">
    </div>
    <div class="card-footer">
        <a href="{% url 'photo_list' %}" class="btn btn-primary">Vissza a listához</a>
        <a href="{% url 'photo_delete' photo.pk %}" class="btn btn-danger">Törlés</a>
    </div>
</div>
{% endblock %}
